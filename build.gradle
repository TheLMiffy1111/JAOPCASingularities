buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven {
        url = "http://chickenbones.net/maven/"
    }
}

version = "1.11.2-1.1.2"
group= "thelm.jaopcasingularities"
archivesBaseName = "JAOPCASingularities"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.11.2-13.20.0.2282"
    runDir = "run"
    mappings = "snapshot_20170401"
    makeObfSourceJar = false
}

dependencies {
    deobfCompile "codechicken:CodeChickenLib:1.11.2-3.0.0.284:universal"
}

processResources
{
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives deobfJar
}

